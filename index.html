<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact List</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#!" class="brand-logo rigth"><i class="material-icons">&#xE87C;</i> Contactos</a>
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>
    <main class="container">
        <section id="contador">
            <p> Total de contactos <span id="numContactos"></span></p>
        </section>
        <section id="contactos">

            <div class="container card-panel teal white-text">
                <div class="row">
                    <i class="material-icons prefix large col s3">account_circle</i>
                    <div class="col s9 center datos">
                        <span class="row">Ejemplo Contacto</span>
                        <span class="row">55211455652</span>
                    </div>
                </div>


                <a class="btn-floating teal right "><i class="material-icons">delete</i></a>

            </div>

        </section>
    </main>
    <section class="row">
        <!--Boton Modal-->
        <a class="right btn-floating btn-large waves-effect waves-light btn" href="#modal1"><i class="material-icons">add</i></a>
        <!-- Modal Structure -->
        <div id="modal1" class="modal bottom-sheet modal-fixed-footer">
            <div class="modal-content">
                <h4>Nuevo Contacto</h4>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nombre-form" type="text" class="validate">
                            <label for="nombre-form">Nombre</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">phone</i>
                            <input id="telefono-form" type="tel" class="validate">
                            <label for="telefono-form">Numero</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="addContacto" class="btn waves-effect waves-light" type="submit" name="action">Agregar
                    <i class="material-icons rigth">done</i>
                </button>
                <button id="cancelar" class="btn  waves-effect waves-light" type="reset" name="action">
                    <i class="material-icons">not_interested</i>
                </button>

            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
